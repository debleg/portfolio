<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DebLeg - Portfolio</title>
    <link rel="icon" type="image/png" href="./src/favicon-32x32.png" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Style-->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="header neumorphism-base">
      <img
        class="header__logo"
        src="./src/logos/DebLeg Large.svg"
        alt="Logo DebLeg"
      />
      <div class="header__interact">
        <nav class="header__menu">
          <ul>
            <li>
              <a href="#about">
                <i data-lucide="badge-info"></i
                ><span data-i18n-key="about"></span>
              </a>
            </li>
            <li>
              <a href="#projects">
                <i data-lucide="folder-code"></i
                ><span data-i18n-key="projects"></span>
              </a>
            </li>
            <li>
              <a href="skills">
                <i data-lucide="pocket-knife"></i
                ><span data-i18n-key="skills"></span>
              </a>
            </li>
            <li>
              <a href="contact">
                <i data-lucide="square-pen"></i
                ><span data-i18n-key="contact"></span>
              </a>
            </li>
          </ul>
        </nav>
        <select data-i18n-switcher class="locale-switcher">
          <option value="en">English</option>
          <option value="fr">Français</option>
        </select>

        <input
          type="checkbox"
          id="theme-toggle"
          class="visually-hidden"
          tabindex="-1"
        />
        <label
          for="theme-toggle"
          tabindex="0"
          class="to-light-theme"
          aria-label="Change theme"
          ><i class="theme-toggle-icon" data-lucide="sprout"></i
        ></label>
        <label
          for="theme-toggle"
          tabindex="0"
          class="to-dark-theme"
          aria-label="Change theme"
          ><i class="theme-toggle-icon" data-lucide="tree-deciduous"></i
        ></label>

        <button
          class="header__menu--button neumorphism-base"
          aria-label="Close Menu"
        >
          <i class="header__menu--icon" data-lucide="menu"></i>
        </button>
        <dialog class="custom-dialog" id="menu-dialog">
          <button
            class="close header__menu--button neumorphism-base"
            aria-label="Close Menu"
          >
            <i class="header__menu--icon" data-lucide="x"></i>
          </button>
          <nav class="header__menu--dialog">
            <ul>
              <li>
                <a href="#about">
                  <i data-lucide="badge-info"></i
                  ><span data-i18n-key="about"></span>
                </a>
              </li>
              <li>
                <a href="#projects">
                  <i data-lucide="folder-code"></i
                  ><span data-i18n-key="projects"></span>
                </a>
              </li>
              <li>
                <a href="skills">
                  <i data-lucide="pocket-knife"></i
                  ><span data-i18n-key="skills"></span>
                </a>
              </li>
              <li>
                <a href="contact">
                  <i data-lucide="square-pen"></i
                  ><span data-i18n-key="contact"></span>
                </a>
              </li>
            </ul>
          </nav>
          <select data-i18n-switcher class="locale-switcher">
            <option value="en">English</option>
            <option value="fr">Français</option>
          </select>
        </dialog>
      </div>
    </header>
    <main>
      <h1></h1>
      <section id="about">
        <h2>
          <i data-lucide="badge-info"></i><span data-i18n-key="about"></span>
        </h2>
      </section>
      <section id="projects">
        <h2>
          <i data-lucide="folder-code"></i
          ><span data-i18n-key="projects"></span>
        </h2>
      </section>

      <section id="skills" class="neumorphism-base">
        <h2>
          <i data-lucide="pocket-knife"></i><span data-i18n-key="skills"></span>
        </h2>
        <div id="tech-skills" class="tech-skills"></div>
      </section>

      <section id="contact">
        <h2>
          <i data-lucide="square-pen"></i><span data-i18n-key="contact"></span>
        </h2>
      </section>
    </main>
    <footer class="footer neumorphism-base">
      <p class="footer__copyright">© 2025 DebLeg</p>
      <div class="footer__connect">
        <a href="#"
          ><i class="footer__connect--icon" data-lucide="mail-plus"></i
        ></a>
        <a href="#"
          ><i class="footer__connect--icon" data-lucide="linkedin"></i
        ></a>
        <a href="#"
          ><i class="footer__connect--icon" data-lucide="github"></i
        ></a>
      </div>
    </footer>
    <!--The following lines allow the use of Lucide icons, using data-lucide as attribute for the desired icon-->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
