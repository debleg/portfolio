<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DebLeg - Portfolio</title>
    <link rel="icon" type="image/png" href="./src/favicon-32x32.png" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Style-->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="header neumorphism-base">
      <img
        class="header__logo"
        src="./src/logos/DebLeg Large.svg"
        alt="Logo DebLeg"
      />
      <div class="header__interact">
        <nav class="header__menu large-nav">
          <ul class="header__menu--list">
            <li class="header__menu--listitem">
              <a href="#about" class="header__menu--link" data-i18n-key="about">
              </a>
            </li>
            <li class="header__menu--listitem">
              <a
                href="#projects"
                class="header__menu--link"
                data-i18n-key="projects"
              >
              </a>
            </li>
            <li class="header__menu--listitem">
              <a
                href="#skills"
                class="header__menu--link"
                data-i18n-key="skills"
              >
              </a>
            </li>
            <li class="header__menu--listitem">
              <a
                href="#contact"
                class="header__menu--link"
                data-i18n-key="contact"
              >
              </a>
            </li>
          </ul>
        </nav>
        <select id="locale-switcher" data-i18n-switcher class="locale-switcher">
          <option value="en">EN</option>
          <option value="fr">FR</option>
        </select>
        <label class="visually-hidden" for="locale-switcher">Langage</label>

        <input
          type="checkbox"
          id="theme-toggle"
          class="visually-hidden"
          tabindex="-1"
        />
        <label
          for="theme-toggle"
          class="theme-toggle-label"
          aria-label="Change theme"
        >
          <span class="to-light-theme">
            <i
              class="theme-toggle-icon"
              data-lucide="sprout"
              aria-hidden="true"
            ></i>
          </span>
          <span class="to-dark-theme">
            <i
              class="theme-toggle-icon"
              data-lucide="tree-deciduous"
              aria-hidden="true"
            ></i>
          </span>
        </label>

        <button
          class="open-dialog header__menu--button neumorphism-base small-nav"
          aria-label="Menu"
          data-dialog-target="menu-dialog"
        >
          <i
            class="header__menu--icon"
            data-lucide="menu"
            aria-hidden="true"
          ></i>
        </button>
      </div>
    </header>
    <main>
      <h1></h1>
      <section id="about">
        <h2>
          <i data-lucide="badge-info" aria-hidden="true"></i
          ><span data-i18n-key="about"></span>
        </h2>
      </section>
      <section id="projects" class="neumorphism-base">
        <h2>
          <i data-lucide="folder-code" aria-hidden="true"></i
          ><span data-i18n-key="projects"></span>
        </h2>
        <div id="project-showcase" class="project-showcase"></div>
      </section>

      <section id="skills" class="neumorphism-base">
        <h2>
          <i data-lucide="pocket-knife" aria-hidden="true"></i
          ><span data-i18n-key="skills"></span>
        </h2>
        <div id="tech-skills" class="tech-skills"></div>
      </section>

      <section id="contact" class="neumorphism-base">
        <h2>
          <i data-lucide="square-pen" aria-hidden="true"></i
          ><span data-i18n-key="contact"></span>
        </h2>
      </section>
    </main>
    <footer class="footer neumorphism-base">
      <p class="footer__copyright">Â© 2025 DebLeg</p>
      <div class="footer__connect">
        <a href="#" aria-label="Email"
          ><i
            class="footer__connect--icon"
            data-lucide="mail-plus"
            aria-hidden="true"
          ></i
        ></a>
        <a href="#" aria-label="LinkedIn"
          ><i
            class="footer__connect--icon"
            data-lucide="linkedin"
            aria-hidden="true"
          ></i
        ></a>
        <a href="#" aria-label="GitHub"
          ><i
            class="footer__connect--icon"
            data-lucide="github"
            aria-hidden="true"
          ></i
        ></a>
      </div>
    </footer>
    <!--Dialog storage-->
    <div id="modal-container">
      <dialog id="menu-dialog" class="dialog">
        <div id="dialog__menu">
          <button
            class="close-dialog header__menu--button neumorphism-base"
            aria-label="Close Menu"
            data-dialog-id="menu-dialog"
          >
            <i
              class="header__menu--icon"
              data-lucide="x"
              aria-hidden="true"
            ></i>
          </button>
          <nav class="header__menu--dialog">
            <ul class="header__menu--list">
              <li class="header__menu--listitem">
                <a href="#about" class="header__menu--link">
                  <i data-lucide="badge-info" aria-hidden="true"></i
                  ><span data-i18n-key="about"></span>
                </a>
              </li>
              <li class="header__menu--listitem">
                <a href="#projects" class="header__menu--link">
                  <i data-lucide="folder-code" aria-hidden="true"></i
                  ><span data-i18n-key="projects"></span>
                </a>
              </li>
              <li class="header__menu--listitem">
                <a href="skills" class="header__menu--link">
                  <i data-lucide="pocket-knife" aria-hidden="true"></i
                  ><span data-i18n-key="skills"></span>
                </a>
              </li>
              <li class="header__menu--listitem">
                <a href="contact" class="header__menu--link">
                  <i data-lucide="square-pen" aria-hidden="true"></i
                  ><span data-i18n-key="contact"></span>
                </a>
              </li>
            </ul>
          </nav>
          <div class="footer__connect">
            <a href="#" aria-label="Email"
              ><i
                class="footer__connect--icon"
                data-lucide="mail-plus"
                aria-hidden="true"
              ></i
            ></a>
            <a href="#" aria-label="LinkedIn"
              ><i
                class="footer__connect--icon"
                data-lucide="linkedin"
                aria-hidden="true"
              ></i
            ></a>
            <a href="#" aria-label="GitHub"
              ><i
                class="footer__connect--icon"
                data-lucide="github"
                aria-hidden="true"
              ></i
            ></a>
          </div>
        </div>
      </dialog>
    </div>

    <!--The following lines allow the use of Lucide icons, using data-lucide as attribute for the desired icon-->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
