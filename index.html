<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DebLeg Portfolio Front End</title>
    <meta
      name="description"
      content="DebLeg, développeuse front-end junior, partage dans ce portfolio son travail et ses compétences"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://debleg.github.io/portfolio/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DebLeg Portfolio Front End" />
    <meta
      property="og:description"
      content="DebLeg, développeuse front-end junior, partage dans ce portfolio son travail et ses compétences"
    />
    <meta
      property="og:image"
      content="https://debleg.github.io/portfolio/src/meta-cover-pf.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="debleg.github.io" />
    <meta
      property="twitter:url"
      content="https://debleg.github.io/portfolio/"
    />
    <meta name="twitter:title" content="DebLeg Portfolio Front End" />
    <meta
      name="twitter:description"
      content="DebLeg, développeuse front-end junior, partage dans ce portfolio son travail et ses compétences"
    />
    <meta
      name="twitter:image"
      content="https://debleg.github.io/portfolio/src/meta-cover-pf.png"
    />
    <link rel="icon" type="image/png" href="./src/favicon-32x32.png" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Style-->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="header neumorphism-base">
      <i data-lucide="lamp-desk"></i>
      <p class="header__portfolio unfold">Portfolio<span> - Debleg</span></p>
      <div class="header__interact">
        <nav class="header__menu large-nav">
          <ul class="header__menu--list">
            <li class="header__menu--listitem">
              <a
                href="#introduction"
                class="header__menu--link"
                data-i18n-key="introduction"
              >
              </a>
            </li>
            <li class="header__menu--listitem">
              <a
                href="#projects"
                class="header__menu--link"
                data-i18n-key="projects"
              >
              </a>
            </li>
            <li class="header__menu--listitem">
              <a
                href="#skills"
                class="header__menu--link"
                data-i18n-key="skills"
              >
              </a>
            </li>
            <li class="header__menu--listitem">
              <a
                href="#contact"
                class="header__menu--link"
                data-i18n-key="contact"
              >
              </a>
            </li>
          </ul>
        </nav>
        <select id="locale-switcher" data-i18n-switcher class="locale-switcher">
          <option value="en">EN</option>
          <option value="fr">FR</option>
        </select>
        <label class="visually-hidden" for="locale-switcher">Langage</label>

        <input
          type="checkbox"
          id="theme-toggle"
          class="visually-hidden"
          tabindex="-1"
        />
        <label
          for="theme-toggle"
          class="theme-toggle-label"
          aria-label="Change theme"
          tabindex="0"
        >
          <span class="to-light-theme">
            <i
              class="theme-toggle-icon"
              data-lucide="sprout"
              aria-hidden="true"
            ></i>
          </span>
          <span class="to-dark-theme">
            <i
              class="theme-toggle-icon"
              data-lucide="tree-deciduous"
              aria-hidden="true"
            ></i>
          </span>
        </label>

        <button
          class="open-dialog header__menu--button neumorphism-base small-nav"
          aria-label="Menu"
          data-dialog-target="menu-dialog"
        >
          <i
            class="header__menu--icon"
            data-lucide="menu"
            aria-hidden="true"
          ></i>
        </button>
      </div>
    </header>
    <main>
      <h1 class="unfold">DebLeg<br /><span data-i18n-key="main-title"></span></h1>
      <section id="introduction">
        <div class="intro__main--wrap unfold">
          <div class="intro__main--text">
            <h2 class="intro__main--title" data-i18n-key="introduction"></h2>
            <article
              class="intro__main--content"
              data-i18n-key="intro-base"
            ></article>
          </div>
          <!--this is needed to reduce load on mobile since the image isn't used there but can't be lazy loaded since it's high up on desktop-->
          <picture class="intro__main--img">
            <source media="(min-width: 1280px)" srcset="./src/squaredandelion.webp">
            <img  src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Plante">
          </picture>
        </div>
        <aside class="intro__aside neumorphism-raised unfold">
          <p class="intro__aside--journey">
            <a href="https://debleg.github.io/Coding-Journey/" target="_blank"
              >Coding Journey</a
            ><span data-i18n-key="intro-aside-journey"></span>
          </p>
        </aside>
      </section>
      <section id="projects" class="neumorphism-base">
        <h2>
          <i data-lucide="folder-code" aria-hidden="true"></i
          ><span data-i18n-key="projects"></span>
        </h2>
        <div id="project-showcase" class="project-showcase"></div>
      </section>

      <section id="skills" class="neumorphism-base unfold">
        <h2>
          <i data-lucide="pocket-knife" aria-hidden="true"></i
          ><span data-i18n-key="skills"></span>
        </h2>
        <div id="tech-skills" class="tech-skills"></div>
      </section>

      <section id="contact" class="neumorphism-base unfold">
        <h2>
          <i data-lucide="square-pen" aria-hidden="true"></i
          ><span data-i18n-key="contact"></span>
        </h2>
        <div class="contact__text" data-i18n-key="contact-text"></div>
        <i data-lucide="leaf"></i>
      </section>
    </main>
    <footer class="footer neumorphism-base">
      <p class="footer__copyright">© 2025 DebLeg</p>
      <div class="footer__connect">
        <a href="mailto:legoff.d@outlook.com" aria-label="Email"
          ><i
            class="footer__connect--icon"
            data-lucide="mail-plus"
            aria-hidden="true"
          ></i
        ></a>
        <a
          href="https://www.linkedin.com/in/debleg/"
          aria-label="LinkedIn"
          target="_blank"
          ><i
            class="footer__connect--icon"
            data-lucide="linkedin"
            aria-hidden="true"
          ></i
        ></a>
        <a href="https://github.com/debleg" aria-label="GitHub" target="_blank"
          ><i
            class="footer__connect--icon"
            data-lucide="github"
            aria-hidden="true"
          ></i
        ></a>
      </div>
    </footer>
    <!--Dialog storage-->
    <div id="modal-container">
      <dialog id="menu-dialog" class="dialog">
        <div id="dialog__menu">
          <button
            class="close-dialog header__menu--button neumorphism-base"
            aria-label="Close Menu"
            data-dialog-id="menu-dialog"
          >
            <i
              class="header__menu--icon"
              data-lucide="x"
              aria-hidden="true"
            ></i>
          </button>
          <nav class="header__menu--dialog">
            <ul class="header__menu--list">
              <li class="header__menu--listitem">
                <a href="#introduction" class="header__menu--link">
                  <i data-lucide="badge-info" aria-hidden="true"></i
                  ><span data-i18n-key="introduction"></span>
                </a>
              </li>
              <li class="header__menu--listitem">
                <a href="#projects" class="header__menu--link">
                  <i data-lucide="folder-code" aria-hidden="true"></i
                  ><span data-i18n-key="projects"></span>
                </a>
              </li>
              <li class="header__menu--listitem">
                <a href="#skills" class="header__menu--link">
                  <i data-lucide="pocket-knife" aria-hidden="true"></i
                  ><span data-i18n-key="skills"></span>
                </a>
              </li>
              <li class="header__menu--listitem">
                <a href="#contact" class="header__menu--link">
                  <i data-lucide="square-pen" aria-hidden="true"></i
                  ><span data-i18n-key="contact"></span>
                </a>
              </li>
            </ul>
          </nav>
          <div class="footer__connect">
            <a href="mailto:legoff.d@outlook.com" aria-label="Email"
              ><i
                class="footer__connect--icon"
                data-lucide="mail-plus"
                aria-hidden="true"
              ></i
            ></a>
            <a
              href="https://www.linkedin.com/in/debleg/"
              aria-label="LinkedIn"
              target="_blank"
              ><i
                class="footer__connect--icon"
                data-lucide="linkedin"
                aria-hidden="true"
              ></i
            ></a>
            <a
              href="https://github.com/debleg"
              aria-label="GitHub"
              target="_blank"
              ><i
                class="footer__connect--icon"
                data-lucide="github"
                aria-hidden="true"
              ></i
            ></a>
          </div>
        </div>
      </dialog>
    </div>

    <!--The following lines allow the use of Lucide icons, using data-lucide as attribute for the desired icon-->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
